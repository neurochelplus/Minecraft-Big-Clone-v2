<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Big Clone</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }
    </script>
    
    <div id="inventory-menu" style="display: none;">
      <h2>Inventory</h2>
      <div id="inventory-grid">
        <!-- Generated by JS -->
      </div>
    </div>

    <div id="drag-icon"></div>
    <div id="tooltip"></div>

    <div id="crosshair">+</div>
    <div id="ui-container">
      <div id="hotbar-label"></div>
      <div id="health-bar"></div>
      <div id="hotbar"></div>
    </div>
    <div id="damage-overlay"></div>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size:36px">Click to Play</p>
        <p>Move: W, A, S, D</p>
        <p>Jump: SPACE</p>
        <p>Look: Mouse</p>
        <p>Interact: Left/Right Click</p>
        <p>Hotbar: 1-9 or Scroll</p>
        <p>Inventory: E</p>
      </div>
    </div>
    <div id="app"></div>
    
    <!-- Mobile UI -->
    <div id="mobile-ui">
      <div id="fs-prompt">
        <h1>Minecraft Clone</h1>
        <p>Tap to Start</p>
        <button id="btn-start-mobile">PLAY FULLSCREEN</button>
      </div>
      
      <div id="joystick-zone">
        <div id="joystick-base">
          <div id="joystick-stick"></div>
        </div>
      </div>
      
      <div id="mobile-actions">
        <div class="mob-btn" id="btn-jump">JUMP</div>
        <div class="mob-btn" id="btn-attack">ATK</div>
        <div class="mob-btn" id="btn-place">USE</div>
      </div>
      
      <div class="mob-btn" id="btn-inv">INV</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
